<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <title>Flask Todo</title>
  </head>
  <body>
    <div class="todo-add">
      <form action="{{ url_for("add") }}" method="POST" class="parent">
        <div class="left input-container">
          <input type="text" name="added-todo" placeholder="add task to do today ..."/>
        </div>
      </form>
    </div>
    <div class="todo-list">
    	{% for todo in todos %}
      <form 
        action="{{ url_for("update", id=todo.id) }}"
        class="todo-form"
      >
        <div class="parent todo-item">
          <div class="left">
            <input 
              type="checkbox" 
              onchange="this.form.submit()"
              class="todo-check"
              {{ "checked" if todo.complete }}
            />
            <span 
              class="todo-content {{'finished-todo' if todo.complete}}"
            >
              {{ todo.content|lower }}
            </span>
          </div>
          <div class="right">
            <a 
              href="{{ url_for("delete", id=todo.id) }}" 
              class="a-no-underline close-icon"
            >
              <span>â“§</span>
            </a>
          </div>
        </div>
      </form>
      {% endfor %}
    </div>
  </body>
</html>
